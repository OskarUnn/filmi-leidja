<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vali istekohad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="app" class="bg-white flex flex-col items-center justify-center h-screen">
    <div class="flex flex-col justify-center">
        <!-- <h1 class="font-xxl">Vali istekohad</h1> -->
        <div class="flex flex-row" v-for="(rida, ridaIndex) in seanss.saal" :key="ridaIndex">
            <istekoht v-for="(iste, isteIndex) in rida" :key="isteIndex"
                v-bind:rida="ridaIndex"
                v-bind:iste="isteIndex"
                v-bind:hõivatud="iste">
            </istekoht>
        </div>
        <div class="mx-auto bg-gray-400 rounded w-10/12 h-2 mt-16"></div>
        <p class="mx-auto mb-8">EKRAAN</p>

        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded shadow p-2">Kinnita istekohad</button>
    </div>
</div>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script type="text/babel">
    Vue.component('istekoht', {
        props: ['rida', 'iste', 'hõivatud', 'valitud'],
        template: `
            <button v-on:click="valiIste()" :class="{'bg-red-500': hõivatud, 'bg-green-500': valitud}" class="bg-gray-300 rounded shadow-2xl w-10 h-10 m-1"></button>
        `,
        created() {
            this.valitud = false;
        },
        methods: {
            valiIste() {
                if (!this.valitud && !this.hõivatud) {
                    this.valitud = !this.valitud;
                }
            }
        }
    });
    let app = new Vue({
        el: '#app',
        data: {
            seanssID: `[[${seanssID}]]`,
            seanss: null
        },
        mounted() {
            this.küsiAndmed();
        },
        methods: {
            küsiAndmed() {
                axios.get('/api/v1/seanss/'+ this.seanssID)
                    .then(response => {
                        this.seanss = response.data;
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            }
        }
    });
</script>
</body>
</html>
